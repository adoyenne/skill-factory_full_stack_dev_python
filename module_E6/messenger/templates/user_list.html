{% extends 'base.html' %}

{% block title %}User List{% endblock %}
{% load static %}
{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'default-avatar.png' %}{% endif %}" alt="{{ user.username }}" style="width: 50px; height: 50px;">
                {{ user.username }}
                <a href="{% url 'send_message' user.id %}">Send Message</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
