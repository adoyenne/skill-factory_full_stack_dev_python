{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
{% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="Avatar">
{% else %}
    <p>No avatar available.</p>
{% endif %}
<a href="{% url 'profile_edit' %}">Edit Profile</a>
{% endblock %}
