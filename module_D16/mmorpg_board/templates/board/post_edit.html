<!-- templates/board/post_edit.html -->
{% extends 'base.html' %}

{% block title %}{% if post.pk %}Edit{% else %}New{% endif %} Post{% endblock %}

{% block content %}
<h1>{% if post.pk %}Edit{% else %}New{% endif %} Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
