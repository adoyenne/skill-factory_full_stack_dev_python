{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Log In" %}</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Sign In" %}</button>
</form>
<p>{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a></p>
{% endblock %}
